version: 1
send_anonymous_usage_stats: false
project_id: tap-brillium
plugins:
  extractors:
  - name: tap-brillium
    namespace: tap_brillium
    # TODO: To test using Meltano, replace with absolute path
    #       to the tap-brillium.sh script:
    executable: ./tap-brillium.sh
    capabilities:
    - state
    - catalog
    - discover
    config:
      start_date: '2010-01-01T00:00:00Z'
    settings:
    - name: base_uri
    - name: user_agent
    - name: api_version
    - name: api_key
      kind: password
    - name: start_date
      value: '2010-01-01T00:00:00Z'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
